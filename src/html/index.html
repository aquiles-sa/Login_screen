<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS (With Tailwind CSS) -->
    <link rel="stylesheet" href="/dist/output.css" />

    <!-- Font awesome icons -->
    <script
      src="https://kit.fontawesome.com/f68da14a21.js"
      crossorigin="anonymous"
    ></script>

    <title>Login - page</title>
  </head>
  <body class="w-screen h-screen flex justify-center items-center bg-gray-950">
    <main class="relative bg-slate-500 bg-opacity-40 rounded-lg p-20 shadow-md">
      <section
        class="absolute top-0 left-0 p-3 bg-red-300 rounded-br-xl border-red-950 cursor-pointer hover:bg-transparent hover:border-r hover:border-b hover:border-b-red-500 hover:border-r-red-500 duration-300"
      >
        <i class="fa-solid fa-arrow-left text-xl" style="color: #ff0000"></i>
      </section>

      <section class="text-center mb-7 space-y-2">
        <i class="fa-brands fa-superpowers text-5xl" style="color: #ff0000"></i>
        <h1 class="text-3xl font-semibold text-slate-200">Sign In</h1>
        <h4 class="text-gray-400">
          Don't have an account?
          <a href="" class="text-red-300 hover:underline">Sign Up</a>
        </h4>
      </section>

      <article class="flex justify-center flex-col text-stone-300">
        <form action="" class="space-y-6">
          <div>
            <label class="block" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="p-1 w-full bg-transparent border-b-2 border-red-500 outline-none text-white focus:border-stone-200 duration-300 placeholder:text-sm"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label class="block" for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="p-1 w-full bg-transparent border-b-2 border-red-500 outline-none text-white focus:border-stone-200 duration-300 placeholder:text-sm"
              placeholder="Enter your password"
            />
          </div>
        </form>

        <section class="inline-flex space-x-12 mt-5 text-center">
          <div>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <div>
            <a href="#" class="text-sm text-red-300 hover:underline"
              >Forgot your password?</a
            >
          </div>
        </section>

        <button
          class="mt-5 bg-gradient-to-l from-red-500 to-red-600 text-gray-950 text-center font-semibold rounded-3xl p-2.5"
          type="button"
        >
          Sign In
        </button>
      </article>
    </main>
  </body>
</html>
